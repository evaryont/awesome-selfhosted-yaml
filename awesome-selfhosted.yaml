# list of projects
- projects:
  # the project's name
  - name: 'AWStats'
    # project description (<250 chars)
    description: "Generates web, streaming, ftp or mail server statistics graphically."
    # link to project homepage
    homepage_url: 'http://www.awstats.org/'
    # link to source code, if different from homepage
    source_url: 'https://github.com/eldy/awstats'							
    # link to demo, if any
    demo_url: ''
    # date of last update to the project (should be autodetected when possible)
    last_update_date: ''
    # set to yes if the program requires third party network services outside of user control
    requires_third_party_service: ''
    # main languages or platform required to run the software
    language_or_platform: 'perl'
    # shortname of the program's license (must match a licence in the "licenses" yaml block below)
    license: 'GPLv3'
    # tags/(sub)categories the project can be classified under
    # at least one must match a section in the "tags" yaml block below
    tags:									
      - 'analytics'
      - 'web analytics'

# list of licenses
- licenses:
  # shortname of the license
  - name: 'GPLv3'
    # full name of the license
    fullname: 'http://www.gnu.org/licenses/gpl-3.0.en.html'
    # url where the license text can be read
    url: 'http://www.gnu.org/licenses/gpl-3.0.en.html'

# list of main sections displayed by default
- tags:
  - name: "analytics"
  - name: "communication systems"
  - name: "sip"
    # short presentation text for the section/tag, markdown format
    description: "[SIP](https://en.wikipedia.org/wiki/Session_Initiation_Protocol) telephony software"

